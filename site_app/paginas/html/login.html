{% extends 'base.html' %}

{% load static %}

{% block title_html %}
    <title>Rastreio - Entrar</title>
{% endblock %}

{% block img_page %}
    <img src="{% static 'img/login.jpg' %}" class="img-home" alt="Login"/>
{% endblock %}

{% block form_content %}
    <form id="form_login" name="form_login" action="/autenticar" enctype="multipart/form-data" method="POST">
        {% csrf_token %}
        <div class="form-group" style="padding-top: 20%;">
            <label for="username" style="color: red;">*</label>
            <label class="modal-title" for="username">Usuário</label>
            <input type="text" class="form-control" id="username" name="username" placeholder="Digite o seu usuário" required>
        </div>
        <div class="form-group">
            <label for="password" style="color: red;">*</label>
            <label class="modal-title" for="password">Senha</label>
            <input type="password" class="form-control" id="password" name="password" placeholder="Digite a sua senha" required>
        </div>
        <br>
        <div class="form-group">
            <label style="color: red;">*: Campos obrigatórios</label>
        </div>
        <button type="button" id="login" class="btn btn-success">Login</button>
    </form>
{% endblock %}

{% block scripts_js %}
    <script type="text/javascript" src="{% static 'js/login.js' %}"></script>
{% endblock %}
