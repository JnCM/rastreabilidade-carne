{% extends 'base.html' %}

{% load static %}

{% block title_html %}
  <title>Cadastrar Fazenda</title>
{% endblock %}

{% block img_page %}
  <img src="{% static 'img/farm.jpg' %}" class="img-home" alt="Fazenda"/>
{% endblock %}

{% block form_content %}
  <form id="form_fazenda" name="form_fazenda" action="/salvar_fazenda" enctype="multipart/form-data" method="POST">
    {% csrf_token %}
    <div class="form-group">
        <label for="nome_fazenda" style="color: red;">*</label>
        <label class="modal-title" for="nome_fazenda">Nome da fazenda</label>
        <input type="text" class="form-control" id="nome_fazenda" name="nome_fazenda" placeholder="Digite o nome da fazenda" required>
    </div>
    <div class="form-group">
        <label for="localizacao_fazenda" style="color: red;">*</label>
        <label class="modal-title" for="localizacao_fazenda">Localização</label>
        <input type="text" class="form-control" id="localizacao_fazenda" name="localizacao_fazenda" placeholder="Digite a localização da fazenda" required>
    </div>
    <div class="form-group">
        <label for="" style="color: red;">*</label>
        <label class="modal-title" for="">Selecione o tipo de criação:</label>
    </div>
    <div class="form-check">
        <input class="form-check-input" type="radio" name="tipo_criacao" id="criacao_extensiva" value="E" required>
        <label class="form-check-label modal-title" for="criacao_extensiva">
            Criação Extensiva
        </label>
    </div>
    <div class="form-check">
        <input class="form-check-input" type="radio" name="tipo_criacao" id="criacao_intensiva" value="I">
        <label class="form-check-label modal-title" for="criacao_intensiva">
            Criação Intensiva
        </label>
    </div>
    <br>
    <div class="form-group">
        <label style="color: red;">*: Campos obrigatórios</label>
    </div>
    <button type="button" id="salvar" class="btn btn-success">Salvar</button>
    <button type="button" id="voltar" class="btn btn-danger">Voltar</button>
  </form>
{% endblock %}

{% block scripts_js %}
  <script type="text/javascript" src="{% static 'js/cad_fazenda.js' %}"></script>
{% endblock %}
